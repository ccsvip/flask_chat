<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天室</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/index.js')}}"></script>
</head>
<body>
    <h2>聊天室</h2>
    <hr>
    <h3>加入房间</h3>
    <form id="jonRoom" action="#" method="post">
        <label for="join-room"></label>
        <input type="text" id="join-room" placeholder="请输入房间号" required>
        <input type="submit" value="submit" id="submitRoomNum">
    </form>
    <hr>
    <button id="leave_room">Leave</button>
    <h1>Hello world</h1>
    <ul id="chatContent">
        <li>Text</li>
    </ul>

    <form action="#" id="SubmitForm" method="post">
        <h3>发送文字</h3>
        <textarea name="msg" id="chatMsg" required placeholder="请输入文字"></textarea>
        <button type="submit">发送</button>
    </form>
</body>
</html>
